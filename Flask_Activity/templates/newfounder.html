<html>
<body>
<form action ='{{url_for("newFounder", startup_id= startup_id)}}' method ='POST'>
  <p> Create Founder! </p>
    <div>
  <input type='text', name='name', size='30', placeholder={{"name"}}></br>
    <input type='text', name='bio', size='30', placeholder={{"bio"}}></br></br>
  <input type='submit' value='create Founder!'>
    </div>

    {% with message= get_flashed_messages()%}
    {% if messages %}
    <ul>
    {% for message in messages %}
    <li>
      <strong>{{message}}</strong>
      {% endfor %}
      </li>
    </ul>
    {% endif %}
    {% endwith %}

</form>
  </body>
</html>
